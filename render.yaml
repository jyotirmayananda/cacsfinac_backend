services:
  - type: web
    name: cacs-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add these in Render dashboard:
      # - MONGODB_URI (required)
      # - JWT_SECRET (required)
      # - FRONTEND_URL (required for CORS - e.g., https://cacsfinaccservices.com)
      # - EMAIL_SERVICE (optional)
      # - EMAIL_USER (optional)
      # - EMAIL_PASS (optional)
      # - ADMIN_EMAIL (optional)

